
<app-navbar></app-navbar>
<p-card class="m-2" styleClass="p-card-shadow">
  <div class="m-5 formgrid grid">
      <div class="field col">
        <span class="p-float-label">
          <input id="latitud" type="text" pInputText [(ngModel)]="city!.latitud"  placeholder="Latitud" />
          <label htmlFor="latitud">Latitud</label>
        </span>
      </div>
      <div class="field col">
        <span class="p-float-label">
          <input id="longitud" type="text" pInputText [(ngModel)]="city!.longitud" placeholder="Longitud" />
          <label htmlFor="longitud">Longitud</label>
      </span>
      </div>
      <div class="field col">
        <span class="p-float-label">
          <input id="city" type="text" pInputText [(ngModel)]="city!.nombre" placeholder="Ciudad" />
          <label htmlFor="city">Ciudad</label>
      </span>
      </div>
      <div class="field col">
        <span class="p-float-label">
          <input id="cmp" type="text" pInputText [(ngModel)]="city!.peso" placeholder="Complejidad" />
          <label htmlFor="cmp">Complejidad</label>
      </span>
      </div>
      <div class="field col">
        <p-button label="Agregar" icon="pi pi-check" (click)="add()"></p-button>
      </div>
  </div>
  <div class="m-2 p-2 mb-3">
    <p-table [value]="cities" [tableStyle]="{ 'min-width': '50rem' }" [scrollable]="true" scrollHeight="350px">
      <ng-template pTemplate="caption">
        <div class="flex">
            <button type="button" pButton pRipple icon="pi pi-window-maximize" pTooltip="Generar Ruta" class="m-2 p-button-success" [disabled]="cities.length === 0" (click)="calculated()"></button>
            <button type="button" pButton pRipple icon="pi pi-trash" class="m-2 p-button-secondary" (click)="clean()"></button>
        </div>
    </ng-template>
      <ng-template pTemplate="header">
          <tr>
              <th>Latitud</th>
              <th>Longitud</th>
              <th>Ciudad</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
          <tr>
              <td>{{ item.longitud }}</td>
              <td>{{ item.latitud }}</td>
              <td>{{ item.nombre }}</td>
          </tr>
      </ng-template>
  </p-table>
  </div>
</p-card>
