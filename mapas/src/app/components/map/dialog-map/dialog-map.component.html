<div class="col-12 m-2 p-2">
  <div id="mapa"></div>
</div>
<div class="m-2 p-2 mb-3">
  <p-table [value]="cities" [tableStyle]="{ 'min-width': '50rem' }" [scrollable]="true" scrollHeight="350px">
    <ng-template pTemplate="header">
        <tr>
            <th>Latitud</th>
            <th>Longitud</th>
            <th>Ciudad</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{ item.longitud }}</td>
            <td>{{ item.latitud }}</td>
            <td>{{ item.nombre }}</td>
        </tr>
    </ng-template>
</p-table>
</div>
